    <title>QuoteApp</title>

<body>

<section class="app container-fluid">

<div class="quote-container container-fluid">
 
    <div class="text">
    <span class="quote-info">quote</span>: Give me chastity and continence, but not yet.
    </div>
    <div class="text">
    <span class="quote-info">author</span>: Saint Augustine
    </div>
    <div class="text">
    <span class="quote-info">category</span>: Famous</div>

</div>    
 

 <form id="quote-gen" class="container-fluid ">
	<div class="container col-xs-12">
      <div class="button-container">
        <button class="quote-button btn btn-lg btn-success col-sm-3" type="button">New quote</button>
        <button class="tweet-button col-sm-3 btn btn-lg btn-warning" type="button">Tweet Quote</button>
        
        <span class="clearfix"></span>
        </div>
    </div>

    <div class="text container-fluid">Generate a random quote!</div>
	<div class="col-xs-12">
      
    </div>
   

    
 </form>
</section>
